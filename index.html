<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Conveyor Belt Sushi Animation Using Pure CSS"
    />
    <title>Conveyor Belt Sushi Animation</title>

    <meta property="og:title" content="Conveyor Belt Sushi Animation" />
    <meta property="og:description" content="I created this Conveyor Belt Sushi Animation Using Pure CSS" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://harryli0088.github.io/conveyor-belt-sushi-animation/" />
    <meta property="og:image" content="https://harryli0088.github.io/conveyor-belt-sushi-animation/conveyor-belt-sushi-animation.png" />
  </head>
  <style>
    :root {
      --icon-size: 12vh;
      --offset-x: -15vh;
      --offset-y: 100vh;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      letter-spacing: 1px;
    }

    #app {
      position: relative;
      text-align: center;
      background-color: #002740;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .conveyorBeltAnimation {
      position: relative;
    }

    .icon {
      animation: conveyor-belt 30s linear;
      animation-iteration-count: infinite;
      position: absolute;
      top: 10vh;
      left: calc(-1 * var(--icon-size) / 2);
    }

    img {
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius: 50%;
    }


    @keyframes conveyor-belt {
      0% {
        transform: rotate(0) translateX( var(--offset-x)) translateY(calc(-1 * var(--offset-y))); /* start at the top, offset to the left */
      }
      41% { /* these percentages are hard-coded to the offset values at the top of the file to make the rotation look like it's moving at the same speed */
        transform: rotate(0) translateX( var(--offset-x)) translateY(0); /* move to the bottom of the conveyer belt */
      }
      59% {
        transform: rotate(-180deg) translateX( var(--offset-x)) translateY(0); /* rotate */
      }
      100% {
        transform: rotate(-180deg) translateX( var(--offset-x)) translateY( var(--offset-y)); /* move back to the top, offset to the right */
      }
    }

    #footer {
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      color: white;
      padding: 0.5em;
      background: #17202A;
    }

    a {
      color: #5DADE2;
    }

    a:visited {
      color: #BB8FCE;
    }
  </style>
  <body>
    <div id="app">
      <div class="conveyorBeltAnimation">
        <!-- these spans are assigned evenly spaced out animation delays -->
        <!-- the imgs are assigned random rotations -->
        <span class="icon" style="animation-delay: 0s;"><img src="./salmon_nigiri.svg" alt="sushi" style="transform: rotate(219deg);"></span>
        <span class="icon" style="animation-delay: -1.66s;"><img src="./tuna_nigiri.svg" alt="sushi" style="transform: rotate(238deg);"></span>
        <span class="icon" style="animation-delay: -3.33s;"><img src="./tuna_rolls.svg" alt="sushi" style="transform: rotate(35deg);"></span>
        <span class="icon" style="animation-delay: -5s;"><img src="./yellowtail_nigiri.svg" alt="sushi" style="transform: rotate(73deg);"></span>
        <span class="icon" style="animation-delay: -6.66s;"><img src="./unagi_nigiri.svg" alt="sushi" style="transform: rotate(164deg);"></span>
        <span class="icon" style="animation-delay: -8.33s;"><img src="./alfonsino_nigiri.svg" alt="sushi" style="transform: rotate(133deg);"></span>
        <span class="icon" style="animation-delay: -10s;"><img src="./mackerel_nigiri.svg" alt="sushi" style="transform: rotate(295deg);"></span>
        <span class="icon" style="animation-delay: -11.66s;"><img src="./tuna_rolls.svg" alt="sushi" style="transform: rotate(10deg);"></span>

        <span class="icon" style="animation-delay: -13.33s;"><img src="./salmon_nigiri.svg" alt="sushi" style="transform: rotate(304deg);"></span>
        <span class="icon" style="animation-delay: -15s;"><img src="./tuna_nigiri.svg" alt="sushi" style="transform: rotate(138deg);"></span>
        <span class="icon" style="animation-delay: -16.66s;"><img src="./tuna_rolls.svg" alt="sushi" style="transform: rotate(301deg);"></span>
        <span class="icon" style="animation-delay: -18.33s;"><img src="./yellowtail_nigiri.svg" alt="sushi" style="transform: rotate(230deg);"></span>
        <span class="icon" style="animation-delay: -20s;"><img src="./unagi_nigiri.svg" alt="sushi" style="transform: rotate(39deg);"></span>
        <span class="icon" style="animation-delay: -21.66s;"><img src="./alfonsino_nigiri.svg" alt="sushi" style="transform: rotate(294deg);"></span>
        <span class="icon" style="animation-delay: -23.33s;"><img src="./mackerel_nigiri.svg" alt="sushi" style="transform: rotate(49deg);"></span>
        <span class="icon" style="animation-delay: -25s;"><img src="./tuna_rolls.svg" alt="sushi" style="transform: rotate(332deg);"></span>

        <span class="icon" style="animation-delay: -26.66s;"><img src="./tuna_nigiri.svg" alt="sushi" style="transform: rotate(309deg);"></span>
        <span class="icon" style="animation-delay: -28.33s;"><img src="./tuna_rolls.svg" alt="sushi" style="transform: rotate(309deg);"></span>
      </div>

      <div id="footer">
        I created this Conveyor Belt Sushi Animation using pure CSS and SVG! Check out the <a href="https://github.com/harryli0088/conveyor-belt-sushi-animation" target="_blank" rel="noopener noreferrer">Github repo</a>!
      </div>
    </div>
  </body>
</html>
